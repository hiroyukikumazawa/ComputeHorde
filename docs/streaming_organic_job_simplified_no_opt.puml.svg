:0.5;"/><rect fill="#E2E2F0" height="30.4883" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="117.1201" x="310.1504" y="50"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="103.1201" x="317.1504" y="70.5352">ComputeHorde</text><rect fill="#E2E2F0" height="30.4883" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="117.1201" x="310.1504" y="609.6992"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="103.1201" x="317.1504" y="630.2344">ComputeHorde</text><rect fill="#E2E2F0" height="30.4883" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="35.7656" x="616.4429" y="50"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="21.7656" x="623.4429" y="70.5352">Job</text><rect fill="#E2E2F0" height="30.4883" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="35.7656" x="616.4429" y="609.6992"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="21.7656" x="623.4429" y="630.2344">Job</text><rect fill="#E2E2F0" height="30.4883" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="65.3652" x="662.2085" y="50"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51.3652" x="669.2085" y="70.5352">Storage</text><rect fill="#E2E2F0" height="30.4883" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="65.3652" x="662.2085" y="609.6992"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="51.3652" x="669.2085" y="630.2344">Storage</text><rect fill="#90EE90" height="283.7266" style="stroke:#181818;stroke-width:1.0;" width="10" x="629.3257" y="250.3516"/><rect fill="#006400" height="59.9316" style="stroke:#181818;stroke-width:1.0;" width="10" x="634.3257" y="437.8359"/><path d="M192,96.4883 L192,151.4883 L544,151.4883 L544,106.4883 L534,96.4883 L192,96.4883 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M534,96.4883 L534,106.4883 L544,106.4883 L534,96.4883 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="258.7051" x="198" y="114.0566">this component represents several layers</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="242.3979" x="198" y="129.3672">of ComputeHorde, merged for brevity.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="331.4556" x="198" y="144.6777">These are: Facilitator, Validator, Miner and Executor.</text><line style="stroke:#181818;stroke-width:1.0;" x1="42.7524" x2="84.7524" y1="178.7305" y2="178.7305"/><line style="stroke:#181818;stroke-width:1.0;" x1="84.7524" x2="84.7524" y1="178.7305" y2="191.7305"/><line style="stroke:#181818;stroke-width:1.0;" x1="43.7524" x2="84.7524" y1="191.7305" y2="191.7305"/><polygon fill="#181818" points="53.7524,187.7305,43.7524,191.7305,53.7524,195.7305,49.7524,191.7305" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="67.8438" x="49.7524" y="173.9883">Generate a</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="90.8984" x="121.7095" y="173.9883">client keypair</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="116.854" x="216.7212" y="173.9883">(via facilitator sdk)</text><polygon fill="#181818" points="356.7104,217.041,366.7104,221.041,356.7104,225.041,360.7104,221.041" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="42.7524" x2="362.7104" y1="221.041" y2="221.041"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="220.7461" x="49.7524" y="216.2988">Send job details and the public key</text><polygon fill="#181818" points="617.3257,246.3516,627.3257,250.3516,617.3257,254.3516,621.3257,250.3516" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="368.7104" x2="623.3257" y1="250.3516" y2="250.3516"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="106.3042" x="375.7104" y="245.6094">Start Job process</text><polygon fill="#181818" points="617.3257,290.9727,627.3257,294.9727,617.3257,298.9727,621.3257,294.9727" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="368.7104" x2="623.3257" y1="294.9727" y2="294.9727"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="152.9595" x="375.7104" y="274.9199">Attempt connecting to a</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="176.3188" x="375.7104" y="290.2305">predefined websocket route</text><polygon fill="#181818" points="379.7104,320.2832,369.7104,324.2832,379.7104,328.2832,375.7104,324.2832" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="373.7104" x2="628.3257" y1="324.2832" y2="324.2832"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="236.6152" x="385.7104" y="319.541">Report readiness for serving requests</text><polygon fill="#181818" points="53.7524,364.9043,43.7524,368.9043,53.7524,372.9043,49.7524,368.9043" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="47.7524" x2="367.7104" y1="368.9043" y2="368.9043"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="240.7285" x="59.7524" y="348.8516">Report readiness for serving requests,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="202.3569" x="59.7524" y="364.1621">provide Job IP address, port and</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="95.4878" x="266.2227" y="364.1621">Job public key</text><path d="M10,383.9043 L84.4468,383.9043 L84.4468,391.2148 L74.4468,401.2148 L10,401.2148 L10,383.9043 " fill="#EEEEEE" style="stroke:#000000;stroke-width:1.5;"/><rect fill="none" height="121.8633" style="stroke:#000000;stroke-width:1.5;" width="652.2085" x="10" y="383.9043"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="29.4468" x="25" y="397.4727">loop</text><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacing" textLength="282.8364" x="99.4468" y="396.5391">[until Client terminates the job or timeout occurs]</text><polygon fill="#181818" points="622.3257,433.8359,632.3257,437.8359,622.3257,441.8359,626.3257,437.8359" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="42.7524" x2="628.3257" y1="437.8359" y2="437.8359"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="294.0806" x="49.7524" y="417.7832">Send request, it can be a streamed or buffered</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="290.4243" x="49.7524" y="433.0938">HTTP or a websocket. Request is signed using</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="90.8984" x="344.29" y="433.0938">client keypair</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4.1133" x="435.1885" y="433.0938">.</text><polygon fill="#181818" points="53.7524,493.7676,43.7524,497.7676,53.7524,501.7676,49.7524,497.7676" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="47.7524" x2="628.3257" y1="497.7676" y2="497.7676"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="346.7979" x="59.7524" y="462.4043">Reply. Before the transmission ends, sign input/output</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="241.6172" x="59.7524" y="477.7148">digest (or full value(s) in case of texts)</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="193.1147" x="59.7524" y="493.0254">with the private counterpart of</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="95.4878" x="256.9805" y="493.0254">Job public key</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4.1133" x="352.4683" y="493.0254">.</text><polygon fill="#181818" points="379.7104,530.0781,369.7104,534.0781,379.7104,538.0781,375.7104,534.0781" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="373.7104" x2="633.3257" y1="534.0781" y2="534.0781"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="80.9834" x="385.7104" y="529.3359">Report finish</text><polygon fill="#181818" points="682.8911,559.3887,692.8911,563.3887,682.8911,567.3887,686.8911,563.3887" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="368.7104" x2="688.8911" y1="563.3887" y2="563.3887"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="158.2026" x="375.7104" y="558.6465">Upload stdout and stderr</text><polygon fill="#181818" points="53.7524,588.6992,43.7524,592.6992,53.7524,596.6992,49.7524,592.6992" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="47.7524" x2="367.7104" y1="592.6992" y2="592.6992