8;stroke-width:1.0;" width="10" x="629.3257" y="310.9727"/><rect fill="#006400" height="59.9316" style="stroke:#181818;stroke-width:1.0;" width="10" x="634.3257" y="498.457"/><path d="M192,96.4883 L192,151.4883 L544,151.4883 L544,106.4883 L534,96.4883 L192,96.4883 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M534,96.4883 L534,106.4883 L544,106.4883 L534,96.4883 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="258.7051" x="198" y="114.0566">this component represents several layers</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="242.3979" x="198" y="129.3672">of ComputeHorde, merged for brevity.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="331.4556" x="198" y="144.6777">These are: Facilitator, Validator, Miner and Executor.</text><line style="stroke:#181818;stroke-width:1.0;" x1="42.7524" x2="84.7524" y1="178.7305" y2="178.7305"/><line style="stroke:#181818;stroke-width:1.0;" x1="84.7524" x2="84.7524" y1="178.7305" y2="191.7305"/><line style="stroke:#181818;stroke-width:1.0;" x1="43.7524" x2="84.7524" y1="191.7305" y2="191.7305"/><polygon fill="#181818" points="53.7524,187.7305,43.7524,191.7305,53.7524,195.7305,49.7524,191.7305" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="67.8438" x="49.7524" y="173.9883">Generate a</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="90.8984" x="121.7095" y="173.9883">client keypair</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="116.854" x="216.7212" y="173.9883">(via facilitator sdk)</text><polygon fill="#181818" points="356.7104,217.041,366.7104,221.041,356.7104,225.041,360.7104,221.041" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="42.7524" x2="362.7104" y1="221.041" y2="221.041"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="220.7461" x="49.7524" y="216.2988">Send job details and the public key</text><path d="M300.1504,236.041 L367.3354,236.041 L367.3354,243.3516 L357.3354,253.3516 L300.1504,253.3516 L300.1504,236.041 " fill="#EEEEEE" style="stroke:#000000;stroke-width:1.5;"/><rect fill="none" height="46.6211" style="stroke:#000000;stroke-width:1.5;" width="437.4233" x="300.1504" y="236.041"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="22.1851" x="315.1504" y="249.6094">opt</text><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacing" textLength="155.4878" x="382.3354" y="248.6758">[job requires fetching data]</text><polygon fill="#181818" points="682.8911,270.6621,692.8911,274.6621,682.8911,278.6621,686.8911,274.6621" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="368.7104" x2="688.8911" y1="274.6621" y2="274.6621"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="65.3174" x="375.7104" y="269.9199">Fetch data</text><polygon fill="#181818" points="617.3257,306.9727,627.3257,310.9727,617.3257,314.9727,621.3257,310.9727" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="368.7104" x2="623.3257" y1="310.9727" y2="310.9727"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="106.3042" x="375.7104" y="306.2305">Start Job process</text><polygon fill="#181818" points="617.3257,351.5938,627.3257,355.5938,617.3257,359.5938,621.3257,355.5938" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="368.7104" x2="623.3257" y1="355.5938" y2="355.5938"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="152.9595" x="375.7104" y="335.541">Attempt connecting to a</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="176.3188" x="375.7104" y="350.8516">predefined websocket route</text><polygon fill="#181818" points="379.7104,380.9043,369.7104,384.9043,379.7104,388.9043,375.7104,384.9043" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="373.7104" x2="628.3257" y1="384.9043" y2="384.9043"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="236.6152" x="385.7104" y="380.1621">Report readiness for serving requests</text><polygon fill="#181818" points="53.7524,425.5254,43.7524,429.5254,53.7524,433.5254,49.7524,429.5254" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="47.7524" x2="367.7104" y1="429.5254" y2="429.5254"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="240.7285" x="59.7524" y="409.4727">Report readiness for serving requests,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="202.3569" x="59.7524" y="424.7832">provide Job IP address, port and</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="95.4878" x="266.2227" y="424.7832">Job public key</text><path d="M10,444.5254 L84.4468,444.5254 L84.4468,451.8359 L74.4468,461.8359 L10,461.8359 L10,444.5254 " fill="#EEEEEE" style="stroke:#000000;stroke-width:1.5;"/><rect fill="none" height="121.8633" style="stroke:#000000;stroke-width:1.5;" width="652.2085" x="10" y="444.5254"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="29.4468" x="25" y="458.0938">loop</text><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacing" textLength="282.8364" x="99.4468" y="457.1602">[until Client terminates the job or timeout occurs]</text><polygon fill="#181818" points="622.3257,494.457,632.3257,498.457,622.3257,502.457,626.3257,498.457" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="42.7524" x2="628.3257" y1="498.457" y2="498.457"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="294.0806" x="49.7524" y="478.4043">Send request, it can be a streamed or buffered</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="290.4243" x="49.7524" y="493.7148">HTTP or a websocket. Request is signed using</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="90.8984" x="344.29" y="493.7148">client keypair</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4.1133" x="435.1885" y="493.7148">.</text><polygon fill="#181818" points="53.7524,554.3887,43.7524,558.3887,53.7524,562.3887,49.7524,558.3887" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="47.7524" x2="628.3257" y1="558.3887" y2="558.3887"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="346.7979" x="59.7524" y="523.0254">Reply. Before the transmission ends, sign input/output</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="241.6172" x="59.7524" y="538.3359">digest (or full value(s) in case of texts)</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="193.1147" x="59.7524" y="553.6465">with the private counterpart of</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="95.4878" x="256.9805" y="553.6465">Job public key</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4.1133" x="352.4683" y="553.6465">.</text><polygon fill="#181818" points="379.7104,590.6992,369.7104,594.6992,379.7104,598.6992,375.7104,594.6992" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="373.7104" x2="633.3257" y1="594.6992" y2="594.6992"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="80.9834" x="385.7104" y="589.957">Report finish</text><path d="M300.1504,609.6992 L367.3354,609.6992 L367.3354,617.0098 L357.3354,627.0098 L300.1504,627.0098 L300.1504,609.6992 " fill="#EEEEEE" style="stroke:#000000;stroke-width:1.5;"/><rect fill="none" height="46.6211" style="stroke:#000000;stroke-width:1.5;" width="437.4233" x="300.1504" y="609.6992"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="22.1851" x="315.1504" y="623.2676">opt</text><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacing" textLength="165.8164" x="382.3354" y="622.334">[job requires uploading data]</text><polygon fill="#181818" points="682.8911,644.3203,692.8911,648.3203,682.8911,652.3203,686.8911,648.3203" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="368.7104" x2="688.8911" y1="648.3203" y2="648.3203"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="75.8101" x="375.7104" y="643.5781">Upload data</text><polygon fill="#181818" points="682.8911,680.6309,692.8911,684.6309,682.8911,688.6309,686.8911,684.6309" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="368.7104" x2="688.8911" y1="684.6309" y2="684.6309"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" t